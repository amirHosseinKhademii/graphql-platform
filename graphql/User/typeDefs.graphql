type User {
  id: ID
  name: String
  lastName: String
  userName: String
  email: String
  password: String
  profile: Profile
  createdAt: String
  followers: [ID]
  followerCount: Int
  token: String
}
type Profile {
  userName: String
  country: String
  region: String
  city: String
  address: String
  phone: String
  image: String
  postCode: String
}
type Query {
  getUsers: [User]
  getUser(userId: ID!): User!
  getFollowers(userId: ID): [User]
}

type Mutation {
  signup(
    name: String!
    lastName: String!
    userName: String!
    email: String!
    password: String!
  ): String

  login(userName: String!, password: String!): String
  createProfile(
    userName: String
    country: String
    region: String
    city: String
    address: String
    phone: String
    image: String
    postCode: String
  ): Boolean
  addFollower(userId: ID!): Boolean
}
type Subscription {
  signupUser: User!
}
